<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <title>Weekend Challenge 3</title>
</head>

        <header>
            <h1>Shit My Wife is Making Me Do</h1>
        </header>
<body ng-app="TodoApp">
    <main class="container" ng-controller='TodoController as vm'>
        <section>
            <div class="container">
                <h3>What's She Want Now?</h3>
                <form ng-submit="vm.createTodo()">
                    <input type="text" placeholder="Put Bullshit Here" ng-model="vm.newTodo.name" />
                    <button> +  Add Bullshit</button>
                </form>
            </div>
        </section>
        <section>
            <div class="container">
            <table class="table table-sm table-striped">
                <thead>
                    <tr>
                        <th scope="col">Pile of Bullshit</th>
                        <th scope="col">Completed</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="todo in vm.todoArray">
                        <td ng-model="todo.name">{{ todo.name }}</td>
                        <td><button ng-click="vm.Completetodo(todo)">Beer Me!</button></td>
                        <td><button ng-click="vm.deleteTodo(todo)">Fuck It!</button></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
