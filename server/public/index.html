<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <title>Weekend Challenge 3</title>
</head>

<body ng-app="TodoApp">
    <main class="container" ng-controller='TodoController as vm'>
    <header>
        <h1>To Do List</h1>
    </header>
        <section>
            <div class="container">
                <h2>Add Task</h2>
                <form ng-submit="vm.createTodo()">
                    <input type="text" placeholder="New Task" ng-model="vm.newTodo.name" />
                    <button>Add Task</button>
                </form>
            </div>
        </section>
                <h2>To Do List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Todo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="todo in vm.todoArray">
                        <td ng-model="todo.name">
                            {{ todo.name }}
                        </td>
                    </tr>
                </tbody>
            </table>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
